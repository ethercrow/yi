name: yi-frontend-sdl
version: 0.14.1
synopsis: SDL frontend for Yi editor
maintainer: Yi developers <yi-devel@googlegroups.com>
license: GPL-2
github: yi-editor/yi
category: Yi

ghc-options: -Wall -ferror-spans

dependencies:
    - base >= 4.8 && < 5
    - containers
    - data-default
    - dlist
    - microlens-platform
    - pointedlist
    - stm >= 2.2
    - text
    - sdl2
    - sdl2-ttf >= 2.0.1
    - yi-core
    - yi-language
    - yi-rope

library:
    source-dirs: src
    exposed-modules:
        - Yi.Config.Default.SDL
        - Yi.Frontend.SDL
        - Yi.Frontend.SDL.Conversions