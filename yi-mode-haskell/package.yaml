name: yi-mode-haskell
version: 0.15.0
synopsis: Yi editor haskell mode
maintainer: Yi developers <yi-devel@googlegroups.com>
license: GPL-2
github: yi-editor/yi
category: Yi

ghc-options: -Wall -ferror-spans

extra-source-files:
  - src/Yi/Lexer/common.hsinc

dependencies:
    - base >= 4.8 && < 5
    - array
    - binary >= 0.7
    - data-default
    - filepath
    - microlens-platform
    - text
    - yi-core
    - yi-language
    - yi-rope

library:
    source-dirs: src
    exposed-modules:
        - Yi.Config.Default.HaskellMode
        - Yi.Lexer.Haskell
        - Yi.Lexer.LiterateHaskell
        - Yi.Mode.GHCi
        - Yi.Mode.Haskell
        - Yi.Mode.Haskell.Dollarify
        - Yi.Syntax.Haskell
        - Yi.Syntax.Paren
        - Yi.Syntax.Strokes.Haskell
    build-tools:
      - alex >= 3.0.3 && < 3.2.0 || >= 3.2.1

include-dirs:
    - src/Yi/Lexer